<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <form id="form" method="post" enctype="multipart/form-data">
        <input placeholder="upload file" type="file" name="userFile" id="userFile" accept=".jpg, .png, .pdf" /><br>
        <button type="button" id="uploadBtn" >Upload file</button><br/>
        <button type="button" id="uploadBase64Btn" >Upload file in Base 64</button><br/>   
        <button type="button" id="uploadBytesBtn" >Upload file in Bytes</button><br/>
        <button type="button" id="uploadByChunksBtn" >Upload file in Chunks</button><br/>
        <button type="button" id="joinChunksInFileBtn" >Join chunks in File</button><br/>
        <button type="button" id="changeBase64ToFile" >Change Base64 content to File</button><br/>

        <button type="button" id="downloadKubernetesFile" >Download Kubernetes File</button><br/>
        <button type="button" id="openUTF8File" >Open UTF8 File</button><br/>
        <button type="button" id="openBase64File" >Open Base64 File</button><br/>


    </form>    

    <script src="js/scripts.js"></script>
</body>
</html>
